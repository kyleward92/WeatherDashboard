<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/bf769799e7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Weather Dashboard</h1>

    <div class="container" id="searchhistory">
        <div class="container col-md-4" id="search-div">
          <div class="row">
            <div class="card" id="search-card" style="width: 18rem">
              <div class="card-body">
                <h5 class="card-title">Search for a City:</h5>
                <div class="input-group">
                  <input type="text" id="input" class="form-control" />
                  <span class="input-group-btn">
                    <button id="search-btn" type="button" class="btn btn-primary">
                      <span><i class="fas fa-search"></i></span>
                    </button>
                  </span>
                  <div class="overflow-auto" id="historydiv" style="width: 18rem">
                    <ul id="history" class="list-group list-group-flush"></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="container hide" id="daily-div">
          <div class="row">
            <div class="card" style="width: 30rem">
              <div class="card-body">
                <h3 id="city-date" class="card-title">City and Date</h3>
                <p id="temp-p"></p>
                <p id="humid-p"></p>
                <p id="wind-p"></p>
                <p id="UV-p"></p>
              </div>
            </div>
          </div>
        </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"
      ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="script.js"></script>

</body>
</html>
