<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/bf769799e7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Weather Dashboard</h1>
    
    <div class="container" id="searchhistory">
        <div class="container col-md-4" id="search-div">
          <div class="row">
            <div class="card" id="search-card" style="width: 18rem">
              <div class="card-body">
                <h5 class="card-title">Search for a City:</h5>
                <div class="input-group">
                  <input type="text" id="input" class="form-control" />
                  <span class="input-group-btn">
                    <button id="search-btn" type="button" class="btn btn-primary">
                      <span><i class="fas fa-search"></i></span>
                    </button>
                  </span>
                  <div class="overflow-auto" id="historydiv" style="width: 18rem">
                    <ul id="history" class="list-group list-group-flush"></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

</body>
</html>
